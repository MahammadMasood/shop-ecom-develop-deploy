<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login/Signup - Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-size: 16px;
        }
        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
            animation: slideIn 0.3s ease-in-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #5568d3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:active {
            transform: scale(0.98);
        }
        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .message.show {
            display: block;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Shop Access</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab(event, 'login')">Login</button>
            <button class="tab-btn" onclick="switchTab(event, 'signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="form-container active">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="login-btn">Login</button>
                <div id="login-message" class="message"></div>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup" class="form-container">
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email (Optional)</label>
                    <input type="email" id="signup-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="signup-password-confirm">Confirm Password</label>
                    <input type="password" id="signup-password-confirm" placeholder="Confirm your password" required>
                </div>
                <button type="submit" id="signup-btn">Create Account</button>
                <div id="signup-message" class="message"></div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = `${window.location.origin}/api`;

        function switchTab(event, tab) {
            event.preventDefault();
            document.querySelectorAll('.form-container').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('login-message');
            const loginBtn = document.getElementById('login-btn');

            if (!username || !password) {
                messageEl.classList.add('show', 'error');
                messageEl.innerHTML = '‚úó Please enter username and password';
                return;
            }

            loginBtn.disabled = true;
            messageEl.classList.add('show', 'error');
            messageEl.innerHTML = '‚è≥ Logging in...';

            try {
                const response = await fetch(`${API_BASE}/user/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('user_token', 'user_' + data.user_id);
                    messageEl.classList.remove('error');
                    messageEl.classList.add('success');
                    messageEl.innerHTML = '‚úì Login successful! Redirecting...';
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 1500);
                } else {
                    messageEl.classList.add('error');
                    messageEl.classList.remove('success');
                    messageEl.innerHTML = '‚úó ' + (data.detail || 'Login failed');
                    loginBtn.disabled = false;
                }
            } catch (error) {
                messageEl.classList.add('error');
                messageEl.classList.remove('success');
                messageEl.innerHTML = '‚úó Error: ' + error.message;
                loginBtn.disabled = false;
            }
        });

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;
            const messageEl = document.getElementById('signup-message');
            const signupBtn = document.getElementById('signup-btn');

            if (!username || !password) {
                messageEl.classList.add('show', 'error');
                messageEl.innerHTML = '‚úó Username and password are required';
                return;
            }

            if (password !== passwordConfirm) {
                messageEl.classList.add('show', 'error');
                messageEl.innerHTML = '‚úó Passwords do not match';
                return;
            }

            if (password.length < 6) {
                messageEl.classList.add('show', 'error');
                messageEl.innerHTML = '‚úó Password must be at least 6 characters';
                return;
            }

            signupBtn.disabled = true;
            messageEl.classList.add('show', 'error');
            messageEl.innerHTML = '‚è≥ Creating account...';

            try {
                const response = await fetch(`${API_BASE}/user/signup/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email: email || null, password })
                });

                const data = await response.json();

                if (data.success) {
                    messageEl.classList.remove('error');
                    messageEl.classList.add('success');
                    messageEl.innerHTML = '‚úì Account created! Switching to login...';
                    document.getElementById('signup-form').reset();
                    setTimeout(() => {
                        const loginTab = document.querySelector('.tab-btn');
                        loginTab.click();
                    }, 2000);
                    signupBtn.disabled = false;
                } else {
                    messageEl.classList.add('error');
                    messageEl.classList.remove('success');
                    messageEl.innerHTML = '‚úó ' + (data.detail || 'Account creation failed');
                    signupBtn.disabled = false;
                }
            } catch (error) {
                messageEl.classList.add('error');
                messageEl.classList.remove('success');
                messageEl.innerHTML = '‚úó Error: ' + error.message;
                signupBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
